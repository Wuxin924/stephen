<body>
    <script>
        Function.prototype.Mycall = function (context,...arguments) {
            if (context === null || context === undefined) context = window
            if (typeof context !== 'object' && typeof context !== "function") context = Object(context)
            let c = Symbol()
            context[c] = this
            context[c](...arguments)
            delete context[c]
        }
        function fn(a, b) {
            console.log(a + b);
            console.log(a, b, this);
        }
        fn.Mycall(2, 3, 4)
    </script>
</body>
